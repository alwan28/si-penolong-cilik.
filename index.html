<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Si Penolong Cilik - Edukasi P3K Anak</title>
    
    <!-- Tailwind CSS (Framework Desain) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Varela Round agar ramah anak) -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    
    <!-- Icon Library (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-50 font-['Varela_Round'] select-none overflow-x-hidden">

    <!-- Container Utama Aplikasi -->
    <div id="app" class="min-h-screen flex flex-col items-center relative max-w-md mx-auto shadow-2xl bg-white/50 min-h-screen">
        <!-- Konten akan di-render oleh JavaScript di sini -->
    </div>

    <!-- Audio Toggle Button (Fixed) -->
    <button id="audio-btn" class="fixed top-4 right-4 z-50 bg-white/80 backdrop-blur p-2 rounded-full shadow-md border border-gray-200 text-gray-500 hover:bg-white transition-colors">
        <i data-lucide="volume-2"></i>
    </button>

    <!-- Avatar Container (Fixed) -->
    <div id="avatar-container" class="fixed bottom-4 left-4 z-50 flex items-end gap-3 pointer-events-none transition-all duration-300">
        <!-- Avatar Content Injected by JS -->
    </div>

    <!-- Main Logic Script -->
    <script src="script.js"></script>
</body>
</html>
